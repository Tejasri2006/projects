<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Random: Password Generator</title>
  </head>
  <body>
    <div id="container">
      <div id="upper">
        <label for="content">Generate your password</label>
      </div>
      <div id="lower">
        <div id="generator">
          <input type="password" id="content" />
          <button for="content" class="btn">generate</button>
          <span><i class="fa-solid fa-copy"></i></span>
        </div>
        <div id="box">
          <label for="display">Show Password</label>
          <input type="checkbox" id="display" name="display" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
